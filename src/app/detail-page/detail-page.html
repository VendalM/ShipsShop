<div class="detail-cnt">
  <div class="detail-page-back-block">
  <img alt="icon-back" routerLink="/home" src="assets/img/icon%20(1).svg">
    <p routerLink="/home" class="link-back">Вернуться</p>
  </div>
<div *ngFor="let item of ship">
  <h2>{{item.name}}</h2>
  <div class="detail-page-sail-info">
    <p>Тип</p>
    <p class="sail-info-link">{{item.type}}</p>
    <p>Порт</p>
    <p class="sail-info-link">{{item.port}}</p>
  </div>
  <div class="detail-page-sail-info">
    <p>Вес</p>
    <p class="sail-info-link">{{item.weight}}</p>
    <p>Год</p>
    <p class="sail-info-link">{{item.year}}</p>
  </div>
  <div class="mission-block">
    <p class="detail-page-mission">Миссия</p>
    <p class="detail-page-mission-txt">{{item.mission}}</p>
  </div>
</div>
</div>
